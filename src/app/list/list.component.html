<div class="container">
  <div class="row">
    <div class="col-sm">
      <mat-toolbar color="primary">
        <button mat-icon-button routerLink="/lists"><mat-icon>keyboard_arrow_left</mat-icon></button>
        {{list.title}}
        <span class="example-spacer"></span>
        <button mat-icon-button><mat-icon>edit</mat-icon></button>
      </mat-toolbar>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <mat-nav-list>
        <a mat-list-item *ngFor="let todo of todos" routerLink="/list/{{list.id}}/todo/{{todo.id}}">{{todo.title}}</a>
      </mat-nav-list>
    </div>
  </div>
</div>
